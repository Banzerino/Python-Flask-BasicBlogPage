{% extends "layout.html" %}

{% block body %}

<h3> Makalaler </h3>
<hr>

{% if articles %}

<form action="/search" method="POST">
<input type="text" name = "keyword" class="input-sm" maxlength="64" placeholder="Ara" />
<button type="submit" class="btn btn-dark btn-sm">Ara</button>
</form>

<hr>
<br>
<ul class="list-group">
    {% for article in articles %}
    <li class="list-group-item"><a href="/article/{{article.id}}">{{article.title}}</a></li>
    {% endfor %}
</ul>
{% else %}
<div class="alert alert-danger"> Bu Blokta Hen√ºz Makale Bulunmuyor </div>
{% endif %}

{% endblock body %}
